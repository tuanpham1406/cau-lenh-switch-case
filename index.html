<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi!</title>
</head>
<body>
<input id="month" type=text" value="" />
<button type="buton" onclick="dayOfMoth();"/>Tinh so ngay</button>

  <script>

      function dayOfMoth()
      {
          let month = parseInt(document.getElementById("month").value);
          switch (month)
          {
              case 1:
              case 3:
              case 5:
              case 7:
              case 8:
              case 10:
              case 12:
                  document.write("Thang " + month + " có 31 ngay");
                  break;
              case 4:
              case 6:
              case 9:
              case 11:
                  document.write("Thang " + month + " có 30 ngay");
                  break;
              case 2:
                  document.write("Thang " + month + " có 28 hoac 29 ngay");
                  break;
              default:
                  document.write(" Mot nam chi co 12 thang! Ban da nhap sai!");
                  break;

          }
      }
  </script>
</body>
</html>
